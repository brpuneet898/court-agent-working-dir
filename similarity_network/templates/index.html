<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similarity Network on SEBI Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Similarity Network on SEBI Orders</h1>
        <p>This visualization is based on "Monetary Penalty Imposed"</p>

        <div class="graph-section">
            {{ graph_html | safe }}
        </div>

        <div class="metrics-section">
            <h2>Silhouette Score</h2>
            <p>{{ sil_score_text }}</p>
        </div>

        <div class="silhouette-plot">
            {{ silhouette_plot_html | safe }}
        </div>

        <div class="cluster-summary">
            {{ cluster_summary_html | safe }}
        </div>
    </div>
</body>
</html>
